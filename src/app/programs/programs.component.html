<h2>Programs:</h2>

<ul class="programs">
  <li *ngFor="let program of programService.programs  | async">
    <a routerLink="/detail/{{program.id}}">
      <span class="id">{{program.orgName}}</span> {{program.title}}
    </a>
    <button class="delete" title="delete program"
    (click)="delete(program)">x</button>
  </li>
</ul>
